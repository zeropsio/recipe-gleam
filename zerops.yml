zerops:
  - setup: app 
    build:
      base: gleam@1.5
      buildCommands:
        - gleam build
      deployFiles: /
    run:
      base: gleam@1.5
      envVariables:
        DATABASE_URL: postgresql://${db_user}:${db_password}@${db_hostname}:${db_port}/${db_dbName}
      ports:
        - port: 3000
          httpSupport: true
      start: gleam run
