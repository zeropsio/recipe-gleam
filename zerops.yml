zerops:
  - setup: api
    build:
      base: gleam@1.5
      buildCommands:
        - gleam build
        - gleam export erlang-shipment
      deployFiles: build/erlang-shipment/~
    run:
      base: gleam@1.5
      envVariables:
        DATABASE_URL: ${db_connectionString}/${db_dbName}
      ports:
        - port: 3000
          httpSupport: true
      start: ./entrypoint.sh run
