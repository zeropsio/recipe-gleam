zerops:
  - setup: gleam
    build:
      os: alpine
      base: go@1
      envVariables:
        MIX_ENV: prod
      prepareCommands:
        - apk update
        - apk add erlang elixir
        - apk add gleam
        - apk add rebar3
        - mix local.hex --force
        - mix local.rebar --force
      buildCommands:
        - mix deps.get
        - mix compile
        - mix release
      deployFiles:
        - _build/prod/rel/app/~
    run:
      os: alpine
      base: go@1
      prepareCommands:
        - apk update
        - apk add libstdc++
        - gleam add mist gleam_http gleam_erlang
      ports:
        - port: 8080
          httpSupport: true
      start: gleam run
