zerops:
  - setup: app 
    build:
      base: rust@latest
      prepareCommands:
        - apk update
        - apk add gleam --repository=https://dl-cdn.alpinelinux.org/alpine/edge/community
        - apk add rebar3
      buildCommands:
        - gleam export gleam-prod
      deployFiles: /
    run:
      base: rust@latest
      prepareCommands:
        - apk update
        - apk add erlang
      ports:
        - port: 8080
          httpSupport: true
      start: ./gleam-prod/entrypoint.sh run
